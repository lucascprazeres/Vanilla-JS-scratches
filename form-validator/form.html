<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./assests/css/form.css">
</head>

<body>
    <fieldset>
        <h1>Formulário de Cadastro</h1>

        <ul class="requisitos-input">
            <li>Nenhum campo pode estar vazio</li>
            <li>Campo usuário só poderá conter letras e/ou números</li>
            <li>Campo usuário deverá conter entre 3 e 12 caracteres</li>
            <li>Campo Senha deverá conter entre 6 e 12 caracteres</li>
        </ul>
        <form class="register-form">
            <label for="nome">Nome</label>
            <input type="text" , id="nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf">

            <label for="user">Usuário</label>
            <input type="text" id="user">

            <label for="senha">Senha</label>
            <input type="password" id="senha">

            <label for="senha-confirm">Confirme a senha</label>
            <input type="password" id="senha-confirm">

            <button type="submit" , class="btn-enviar">Enviar</button>
        </form>
    </fieldset>

    <script src="./assests/js/cpfValidator-class.js"></script>
    <script src="./assests/js/formValidator-class.js"></script>
</body>

</html>
