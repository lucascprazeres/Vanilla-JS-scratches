<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF.js</title>
    <script src="https://kit.fontawesome.com/bf722eaf62.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title">CPF<small>.js</small></h1>

        <ul class="social social-up">
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-linkedin-in"></i></li>
            <li><i class="fab fa-github"></i></li>
        </ul>
    </header>
    
    <div class="container">
        <div class="painel">
            <section class="creation-section">
                <h2>Gerar novo CPF</h2>
                <div class="input-group">
                    <input type="text">
                    <button type="button" id="copy"><i class="far fa-copy"></i></button>
                </div>
                <button id="create-cpf-btn" type="button">GERAR</button>
            </section>
    
            <section class="validation-section">
                <h2>Validar CPF</h2>
                <div class="input-group">
                    <input type="text">
                    <button type="button" id="validation-btn"><i class="fas fa-check"></i></button>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <ul class="social social-bottom">
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-linkedin-in"></i></li>
            <li><i class="fab fa-github"></i></li>
        </ul>
    </footer>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
