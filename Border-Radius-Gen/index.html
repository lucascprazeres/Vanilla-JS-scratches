<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Generator</title>

    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <h1>Border Radius Generator</h1>
    <div class="painel">
        <textarea class="output-box">
            
        </textarea>
        <form class="border-control">
            <p>Top-Left</p>
            <input type="range" id="top-left" min="-100" max="100">
            <p>Top-Right</p>
            <input type="range" id="top-right" min="-100" max="100">
            <p>Bottom-Right</p>
            <input type="range" id="bottom-right" min="-100" max="100">
            <p>Bottom-Left</p>
            <input type="range" id="bottom-left" min="-100" max="100">

            <button type="submit" class="btn-submit">Render</button>
            <button type="button" class="btn-copy">Copy</button>
        </form>
        
    </div>
    <div class="clipboard"></div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
